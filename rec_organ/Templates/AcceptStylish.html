{% extends 'base.html'%}
{% block content%}





<!-- Registration start   -->


<div style="height: 613px">



<div class="container-fluid">

<div class="col-md-12 ">
{% if messages %}
    {% for message in messages %}
     {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

    {% endfor %}

{% endif %}
<div style="background: url('/media/bg.jpg');background-repeat:no-repeat;background-size: cover;color: black;height:750px;">
  <div style="height: 593px;">


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-left: 30%;margin-top: 10%;;">
          <div class="card card-signin my-5">
            <div class="card-body" style="background-color: grey;padding:12px">
              <hr class="my-4">
              <h3 class="card-title text-center" style="color:white">Add Organs</h3>

<form class="form-horizontal" action='/AcceptStylish/' method="POST" id="form1"> 
{% csrf_token %}





<div class="form-label-group">
    <label style="color: white" for="validationTooltipUsername">DONOR NAME</label>
      <input type="text" class="form-control" name="donor_name" id="donor_name" placeholder="Donor's name" value="">
  </div>
  <div class="form-label-group">
    <label style="color: white" for="validationTooltipUsername">DONOR AGE</label>
      <input type="text" class="form-control" name="donor_age" id="donor_age" placeholder="Donor's age" value="">
  </div>
  <label style="color: white" for="validationTooltipUsername"> DONOR BLOOD GROUP</label>
     
     <div class="col-md-0 "style="margin-top: 2px" >
      
      <select  class="form-control" name="donor_bg" id="donor_bg" >
            <option value="Choose">Choose...</option>
            <option value="A+">A+</option>
            <option value="A-">A- </option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="0+">0+</option>
            <option value="0-">0-</option>
            
            
          </select>

          
  </div>
  <div class="form-label-group">
        <label for="first_name" style="color: white;font-weight: bold;">ORGAN NAME</label>
<input type="text" name="name" id="name"  placeholder="name" class="form-control ">
      </div>
      <div class="form-label-group">
        <label style="color: white"  for="validationTooltip02">ORGAN LOCATION</label>
        <input type="text" class="form-control" name="location" id="location"  placeholder="Location" value="" >
      </div>
      

    <div class="form-label-group">
        <label for="email"  style="color: white;font-weight: bold;">ORGAN PRICE</label>
  <input type="text" name="price" id="price"  placeholder="price"class="form-control ">
      </div>




   


       



     <br>


  <div class="col-md-12  text-center" style="margin-top: 5px">

  <input type="submit" class="btn btn-success" name="" value="Add">
  <br>
  
  


</div>
<br><br>

</form>
<div class="col-md-12 divsign">
<div class="col-md-8 paddn">
<br><br>
</div>

</div>

</div>
<br><br>
</div>
</div>





{% endblock%}
