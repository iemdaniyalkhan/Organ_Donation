{% extends 'base.html'%}
{% block content%}





<!-- Registration start   -->


<div style="height: 613px">
 



<div class="container-fluid">

<div class="col-md-12 ">
{% if messages %}
    {% for message in messages %}
     {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

    {% endfor %}

{% endif %}
<div style="background: url('/media/img/images/organ.jpg');background-repeat:no-repeat;background-size: cover;color: black;height:750px;">
  <div style="height: 593px;">


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-left: 30%;margin-top: 10%;;">
          <div class="card card-signin my-5">
            <div class="card-body" style="background-color: grey;padding:12px">
              <hr class="my-4">
              {% if itemz %}
              {% for or in itemz %}
              
                
              
               
              <h3 class="card-title text-center" style="color:white">UPDATE ORGANS</h3>

<form class="form-horizontal" action='/AcceptStylishs/' method="POST" id="form1"> 
{% csrf_token %}






<div class="form-label-group">
        <label for="first_name" style="color: white;font-weight: bold;">DONOR NAME</label>
<input type="text" name="donor_name" id="donor_name"  placeholder="enter new donor name" class="form-control " value="{{or.donor_name}}">
      </div>

      <div class="form-label-group">
        <label style="color: white" for="validationTooltipUsername">DONOR AGE</label>
          <input type="text" class="form-control" name="donor_age" id="donor_age" placeholder="Donor's new age" value="{{or.donor_age}}">
      </div>
      <label style="color: white" for="validationTooltipUsername"> DONOR BLOOD GROUP</label>

      <div class="col-md-0 "style="margin-top: 2px" >
      
      
      <select class="form-control" id="donor_bg" name="donor_bg">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="0+">0+</option>
        <option value="0-">0-</option>
      </select>
      <script type="text/javascript">
        selectElement('donor_bg', '{{or.donor_BG}}')
        function selectElement(id, valueToSelect) {    
                let element = document.getElementById(id);
                element.value = valueToSelect;
            }
        
      
      </script>
     
      
      <div class="form-label-group">
        <label style="color: white" for="validationTooltipUsername">ORGAN NAME</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="enter new organ name" value="{{or.name}}">
      </div>
      <div class="form-label-group">
        <label style="color: white"  for="validationTooltip02">PRODUCT LOCATION</label>
        <input type="text" class="form-control" name="location" id="location"  placeholder="enter new location" value="{{or.location}}" >
      </div>
      <div class="form-label-group">
      
        <label for="email"  style="color: white;font-weight: bold;">PRODUCT PRICE</label>
  <input type="text" name="price" id="price"  placeholder="enter new price" class="form-control " value="{{or.price}}">
      </div>
      {% endfor %} 



   


       



     <br>

  <div class="col-md-12  text-center" style="margin-top: 5px">

  <input type="submit" class="btn btn-success" name="" value="Update">
  <br>
  



</div>
<br><br>

</form>
<div class="col-md-12 divsign">
<div class="col-md-8 paddn">
<br><br>
</div>

</div>

</div>
<br><br>
</div>
</div>
{% else %}
<form class="form-horizontal" action='/AcceptStylishs/' method="POST" id="form1"> 
  {% csrf_token %}
  
  
  
  
  
  
  <div class="form-label-group">
          <label for="first_name" style="color: white;font-weight: bold;">DONOR NAME</label>
  <input type="text" name="donor_name" id="donor_name"  placeholder="enter new donor name" class="form-control " value="{{or.donor_name}}">
        </div>

        <div class="form-label-group">
          <label style="color: white" for="validationTooltipUsername">DONOR AGE</label>
            <input type="text" class="form-control" name="donor_age" id="donor_age" placeholder="Donor's age" value="{{or.donor_age}}">
        </div>
        <div class="form-label-group">
          <label style="color: white" for="validationTooltipUsername">DONOR BLOOD GROUP</label>
            <input type="text" class="form-control" name="donor_bg" id="donor_bg" placeholder="Donor's blood group" value="{{or.donor_BG}}">
        </div>

        <div class="form-label-group">
          <label style="color: white" for="validationTooltipUsername">ORGAN NAME</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter new organ name" value="{{or.name}}">
        </div>
        <div class="form-label-group">
          <label style="color: white"  for="validationTooltip02">PRODUCT LOCATION</label>
          <input type="text" class="form-control" name="location" id="location"  placeholder="enter new location" value="{{or.location}}" >
        </div>
        <div class="form-label-group">
        
          <label for="email"  style="color: white;font-weight: bold;">PRODUCT PRICE</label>
    <input type="text" name="price" id="price"  placeholder="enter new price" class="form-control " value="{{or.price}}">
        </div>

</form>
{% endif %}








{% endblock%}
